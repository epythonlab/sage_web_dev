<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
    </title>
  </head>
  <body>

    <script type="text/javascript">
      function max(){

        let a = parseInt(prompt('Enter the first number'));
        let b = parseInt(prompt('Enter the second number'));
        let c = parseInt(prompt('Enter the third number'));

        let larg = a;
        if (b > a){
          larg = b;
        }else if(c > b){
          larg = c
        }

        return larg

      }
      document.alert(max())
    </script>

  </body>
</html>
