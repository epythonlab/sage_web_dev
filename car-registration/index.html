<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car registration</title>
    <!-- add bootstrap cdn resources below  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <!-- design add new car detail form layout using bootstrap -->
    <div class="container">
        <h2> Car Information Registration</h2>

        <form action="">

            <div class="mb-3">
                <label for="form-label" class="form-label">Car name</label>
                <input type="text" class="form-control" id="name">

            </div>

            <div class="mb-3">
                <label for="form-label" class="form-label">Car model</label>
                <input type="text" class="form-control" id="model">

            </div>

            <div class="mb-3">
                <label for="form-label" class="form-label">Car price</label>
                <input type="text" class="form-control" id="price">

            </div>
            <div class="mb-3">

                <button type="button" class="btn btn-primary" onclick="addCar()">Add new car</button>

            </div>
        </form>

    </div>

    <!-- container display car details in a table  -->

    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <th>#</th>
                <th>Car name</th>
                <th>Model</th>
                <th>Price</th>
            </thead>
            <tbody id="table-data">

            </tbody>

        </table>
    </div>

    <!-- add the js file  -->
    <script src="car.js"></script>

</body>

</html>
